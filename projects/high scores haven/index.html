<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> High Score Haven</h1>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table id="gameList" class="table">
                    <tr>
                        <th>name</th>
                        <th>game</th>
                        <th>date</th>
                        <th>score</th>
                        <th>trashTalk</th>
                    </tr>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div><input id="name" class="form-control" placeholder="name"></div>
                <div><input id="game" class="form-control" placeholder="game"></div>
                <div><input id="date" class="form-control" type="date"></div>
                <div><input id="score" class="form-control" type= "number"></div>
                <div><input class= "form-control" id= "check-box" type= "checkbox"></div>
                <button id="click">click</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
