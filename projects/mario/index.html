<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">

        <div class="box-cheepcheep box">
            <img src="http://vignette1.wikia.nocookie.net/fantendo/images/8/8a/Cheep_Boss_SMW3D.png/revision/latest?cb=20120705035752" id="cheepcheep" alt="">
            <input id="cheepcheep-price" type="number" placeholder="price">
            <input id="cheepcheep-amount" type="number" placeholder="amount">
        </div>

        <div class="box-bomba box">
            <img src="http://vignette3.wikia.nocookie.net/deathbattlefanon/images/0/0b/King_Bob-Omb%21%21%21.png/revision/latest?cb=20160503203056" id="bomba" alt="">
            <input id="bomba-price" type="number" placeholder="price">
            <input id="bomba-amount" type="number" placeholder="amount">
        </div>


        <div class="box-gombas box">
            <img src="http://vignette3.wikia.nocookie.net/mario/images/5/53/Goomba_Artwork_%28The_Thousand-Year_Door%29.png/revision/latest?cb=20121021161818" id="gombas" alt="">
            <input id="gombas-price" type="number" placeholder="price">
            <input id="gombas-amount" type="number" placeholder="amount">
        </div>
    </div>
    <div class="sum">
        <input id="total-mario" type="number" placeholder="total">
        <button id="press">click</button>
    </div>


    <script src="java.js"></script>

</body>

</html>
